<!DOCTYPE html5>
<head>
</head>

<body>
	<p>select an image or load a new one</p>
	<form>
		<select>
  			<option value="volvo">Volvo</option>
  			<option value="saab">Saab</option>
  			<option value="mercedes">Mercedes</option>
  			<option value="audi">Audi</option>
		</select>
		<input type="text" id="pf-newFile"/>
		<input type="submit" value="load" id="pf-loadButton">
	</form>
	<div class="pf-picListMask">
		<ul>
			<li>
				<div class="pf-visible"></div>
				<div class="pf-path">http://media.smashingmagazine.com/cdn_smash/images/pixel-art/pixel-art-23.jpg</div>
				<div class="pf-thumb"></div>
				<div class="pf-delete"></div>
			</li>
		</ul>
	</div>
	<div class="pf-settings">
		<ul>
			<li><input type="text" id="pf-xCoord"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-yCoord"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-width"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-height"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-zIndex"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-alpha"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><a class="pf-crop" href="#"></a></li>
			<li><input type="text" id="pf-cxCoord"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-cyCoord"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-cWidth"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
			<li><input type="text" id="pf-cHeight"/><div><a class="pf-up" href="#"></a><a class="pf-down" href="#"></a></div></li>
		</ul>
	</div>
</body>
</html>
